<center><h1 style="margin-top: 2%">Profile</h1></center>

<div class="col-10 mx-auto col-lg-5">
    <form method="post" class="p-5 border border-2 rounded-3 bg-white">

        <h3 class="text-center">User Information</h3>

        <div class="mb-3">
            <label for="starting" class="form-label d-flex align-items-center text-subtle">
<!--                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="color-green me-2" viewBox="0 0 16 16">-->
<!--                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>-->
<!--                </svg>-->
                Name
            </label>
            <input name="starting" type="text" class="form-control light-input" id="starting"
                   placeholder="e.g. David Guiry">
        </div>
        <div class="mb-3">
            <label for="destination" class="form-label d-flex align-items-center text-subtle">
<!--                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="color-green me-2" viewBox="0 0 16 16">-->
<!--                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>-->
<!--                </svg>-->
                Age
            </label>
            <input name="age" type="number" class="form-control light-input" id="destination"
                   placeholder="e.g. 83">
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label d-flex align-items-center text-subtle">
                Gender(s)
            </label>
            <select id="gender" class="form-select" multiple aria-label="multiple select example">
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Non-binary</option>
                <option value="4">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="pronouns" class="form-label d-flex align-items-center text-subtle">
                Pronouns
            </label>
            <select id="pronouns" class="form-select" multiple aria-label="multiple select example">
                <option value="1">He/him</option>
                <option value="2">She/her</option>
                <option value="3">They/them</option>
                <option value="4">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="formFileSm" class="form-label">Photo 1</label>
            <input class="form-control form-control-sm" type="file" id="formFileSm">
        </div>

        <div class="mb-3">
            <label for="formFileSm2" class="form-label">Photo 2</label>
            <input class="form-control form-control-sm" type="file" id="formFileSm2">
        </div>

        <div class="mb-3">
            <label for="formFileSm3" class="form-label">Photo 3</label>
            <input class="form-control form-control-sm" type="file" id="formFileSm3">
        </div>

        <h3 class="text-center">Preferences</h3>

        <div class="mb-3">
            <label for="preferred_gender" class="form-label d-flex align-items-center text-subtle">
                Preferred Gender
            </label>
            <select id="preferred_gender" class="form-select" multiple aria-label="multiple select example">
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Non-binary</option>
                <option value="4">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="InputId" class="form-label d-flex align-items-center text-subtle">Minimum Age</label>

            <input type="range" name="InputName" id="InputId" class="form-range" value="18" min="18" max = "100" oninput="updateMin()">
            <output name="OutputName" id="OutputId">18</output>

            <label for="InputId2" class="form-label d-flex align-items-center text-subtle">Maximum Age</label>
            <input type="range" name="InputName2" id="InputId2" class="form-range" value="25" min="18" max="100" oninput="updateMax()">
            <output name="OutputName2" id="OutputId2">25</output>

            <script>
                function updateMin() {
                    let inp = document.getElementById("InputId");
                    let out = document.getElementById("OutputId");
                    let inp2 = document.getElementById("InputId2");
                    let out2 = document.getElementById("OutputId2");

                    out.value = inp.value;
                    inp2.value = Math.max(inp2.value, inp.value);
                    out2.value = Math.max(inp2.value, inp.value);
                }

                function updateMax() {
                    let inp = document.getElementById("InputId");
                    let out = document.getElementById("OutputId");
                    let inp2 = document.getElementById("InputId2");
                    let out2 = document.getElementById("OutputId2");

                    out2.value = inp2.value;
                    inp.value = Math.min(inp2.value, inp.value);
                    out.value = Math.min(inp2.value, inp.value);
                }
            </script>
        </div>

        <h3 class="text-center">Prompts</h3>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label d-flex align-items-center text-subtle">
                Talk about your hobbies!
            </label>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea2" class="form-label d-flex align-items-center text-subtle">

            </label>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea3" class="form-label d-flex align-items-center text-subtle">
                Who is your celebrity crush?
            </label>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea3" rows="3"></textarea>
            </div>
        </div>

<!--            </div>-->

        <div class="d-flex align-items-center mt-4">
            <button type="submit" class="btn btn-dark border-2" onclick="spin()">
                Confirm&nbsp;

<!--                </svg>-->
            </button>

        </div>

        - Name (String)

        - RightSwipedBy (List of Users)
